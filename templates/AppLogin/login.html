{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Login to your account!
{% endblock title %}
{% block body %}
  <h3 class="mb-3">Login to your account!</h3>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Login</button>
  </form>
{% endblock body %}
